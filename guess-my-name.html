	<body>
		counter: <span class="counter"> 0 </span>
		<br>
		<input type="text" id="my-name" placeholder="Guess My Name"/>
		<h3 class="my-name"></h3>
		<p class="result"></p>
		<script>
			
			$(document).ready(function(){
				$.fn.gessName=function(myName){
				
				var counter=0;
				$("#my-name").on("input",function(){
					var name = $(this).val().toLowerCase();
					RigthGuess=""
					for(var i=0;i<name.length ;i++){
						if (i < myName.length && name[i] === myName[i]) {
							RigthGuess += name[i];
							$(".my-name").text(RigthGuess.toUpperCase());
						}
					}
					$(this).val(RigthGuess);
					counter = counter+1;
					$(".counter").text(counter);
					if(RigthGuess===myName){
						$(".result").text("Good Job,you did it in "+counter+" times");
					}
				})
			}
			
			$("#my-name").gessName("abdelrahman");
			});
			
		</script>

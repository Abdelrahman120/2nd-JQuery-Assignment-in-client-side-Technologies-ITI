	<body>
		<h3>Add New Person</h3>
		<label>Name</label>
		<input type="text" id="name" name="name"/>
		<br><br>
		<label>Age</label>
		<input type="text" id="age" name="age"/>
		<br><br>
		<button id="add">Add new Person</button>
		<br>
		<hr>
		<h3>Persons List</h3>
		<input type="text" placeholder="search" id="search-item"/>
		<button id="search">search</button>
		<br><br>
		<table id="persons-list" border="1" cellpadding="25">
			<thead>
				<th>Name</th>
				<th>Age</th>
				<th>Delete</th>
			</thead>
			<tbody>
			</tbody>
		</table>
		<script>
			$(document).ready(function(){
				$("#add").on("click", function(){
					var nam=$("#name").val();
					var age=$("#age").val();
					$("tbody").append(
						"<tr>"+
                        "<td>"+nam+"</td>"+
                        "<td>"+age+"</td>"+
                        "<td><button class='delete'>Delete</button></td>"+
                        "</tr>"
					)
					$("#name").val("")
					$("#age").val("")
					$(".delete").click(function(){
						$(this).parent().parent().remove();
					});
				});

				$("#search").click(function () {
					$("tbody tr").each(function (i) {
						var search = $("#search-item").val().toLowerCase();
						var name = $(this).find("td:first").text().toLowerCase();
						var age = $(this).find("td:nth-child(2)").text();
						if (name.includes(search) || age.includes(search)) {
							$(this).show();
						} else {
							$(this).hide();
						}
					});
					if (search === '') {
						$("tbody tr").show();
					}
				});
				
			});
		</script>
	</body>
